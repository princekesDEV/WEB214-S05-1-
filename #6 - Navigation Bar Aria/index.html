<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessibility</title>
  </head>
  <body>
    <!-- ### Problem Statement
Implement a clear and intuitive navigation menu that allows users to easily move between
different sections of the exhibit.
Consider using ARIA attributes (e.g., aria-label, aria-current) to enhance the accessibility of the
navigation. -->
    <div
      id="percent-loaded"
      role="progressbar"
      aria-valuenow="75"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      Hello Prince
    </div>
    <div>
      Prince Kesharwani
    </div>
  </body>
</html>
